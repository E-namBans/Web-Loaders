<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_loaders.css">
    <title>LOADERS</title>
</head>
<body>


<div class="container">
<div class="wrapper">

    <div class="glowing_pulsing_effect">
<div class="glowing_ring"></div>
</div>

    <div class="rotating-loader border">
        <div class="ring"></div>
       
      </div>
      <!-- DOT LOADER################ -->
      <div class="dot-loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
       
      </div>
    <!-- PROGRESS LOADER -->
     <div class="progress_bar_wrapper">
      <div class="progress-loader">
        <div class="progress-bar"></div>
      </div>
     </div>
     
<!-- ##############DASH LOADER############### -->
<div class="dash-loader">
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>
    <div class="dash"></div>   
    <div class="dash"></div>
    <div class="dash"></div>
    
  </div>


 <!-- #############LOADER CIRCLE #########-->
<div class="circle_loader_wrapper">
  <div class="circle_loader">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</div>





</div>










</div>

   
      


      


</div>

  












</body>
</html>
